{% extends "base/_application_navigation.html" %}
{% load static %}

{% block content %}
<section class="u-py-40 u-pt-lg-50 u-pb-lg-50 u-flex-center bg-primary"></section>

<section class=bg-pure-white>
    <div class=container>
       <div class="row align-items-center">
          <div class="text-center col-lg-6 mb-4 mr-auto">
             <img alt="{{ campaign.get_first_image_alt }}" class="rounded w-100 wow fadeInLeft" src="{{ campaign.get_first_image_url }}" style="max-height: 560px; width: auto;">
          </div>
          <div class="col-lg-6 box-shadow-v1">
             <h4 class="u-fs-18 u-h-5vh">{{ campaign.name }}</h4>
             <p class="d-flex u-fs-14 text-muted">
                 <span class="float-left mr-5"><i class="icon icon-House mr-1"></i>{{ campaign.campaign_type.name}} </span>
                 <span class="float-right"><i class="icon icon-Pointer mr-1 ml-3"></i>{{ campaign.location.city }}</span>
             </p>
          </div>
       </div>
    </div>
 </section>
 <hr class=m-0>
 <section>
{% endblock content %}
