{% extends "base/_application.html" %}
{% load static %}

{% block content %}

<section  data-dark-overlay="5" class="u-h-100vh u-flex-center" style="background: url({% static 'assets/img/about/hero.jpg' %}) no-repeat;background-size:cover;background-position:top center">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 m-auto text-center">
                <div class="card box-shadow-v2 bg-white u-of-hidden">
                    <h2 class="bg-secondary m-0 py-3 text-white">Login</h2>
                    <div class="p-4 p-md-5">
                        <form method="POST" id="signinForm">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if "Password" in field.label %}
                                    <div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
                                        <div class="input-group-addon bg-primary border-0 pl-4 ">
                                            <span class="icon icon-ClosedLock text-grey"></span>
                                        </div>
                                        <input type="password" 
                                               class="form-control border-0 p-3"
                                               {% if field.value != None %} value="{{ field.value|stringformat:'s' }}"{% endif %} 
                                               name="{{ field.name }}"
                                               placeholder="{{ field.label }}" />
                                    </div>
                                {% else %}
                                    <div class="input-group u-rounded-50 border u-of-hidden u-mb-20">
                                        <div class="input-group-addon bg-primary border-0 pl-4 ">
                                            <span class="icon icon-Mail text-grey"></span>
                                        </div>
                                        <input type="text" 
                                               class="form-control border-0 p-3"
                                               {% if field.value != None %} value="{{ field.value|stringformat:'s' }}"{% endif %} 
                                               name="{{ field.name }}"
                                               placeholder="{{ field.label }}" />
                                    </div>
                                {% endif %}
                            {% endfor %}

                            <div class="d-flex justify-content-between align-items-center">
                                <label class="custom-control custom-checkbox text-left">
                                    <!-- <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator mt-1"></span>
                                    <span class="custom-control-description">Remember me</span> -->
                                </label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary u-mt-20 u-w-170">
                                Login
                            </button>
                        </form>
                        <ul class="list-inline u-my-40">
                            <li class="mb-3">Or Sign In with</li>
                            <li class="list-inline-item">
                                <a href="#" class="fa fa-linkedin u-w-45 u-h-45 u-flex-center text-white rounded-circle bg-linkedin"></a>
                            </li>
                            <!-- <li class="list-inline-item">
                                <a href="#" class="fa fa-twitter u-w-45 u-h-45 u-flex-center text-white rounded-circle bg-twitter"></a>
                            </li> -->
                            <li class="list-inline-item">
                                <a href="#" class="fa fa-google-plus u-w-45 u-h-45 u-flex-center text-white rounded-circle bg-google"></a>
                            </li>
                        </ul>
                        <p>
                            Don't have an account?
                            <a href="{% url 'account-signup' %}" class="text-primary">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
